{% extends "usuarios/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-[#e0e7ff] py-4 sm:py-4">
    <div class="w-full max-w-md bg-white/95 rounded-3xl shadow-2xl px-6 py-10 flex flex-col justify-center">
        <div class="text-center mb-8">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png"
                 alt="Login" width="70" height="70"
                 class="mx-auto mb-3 shadow-lg rounded-full bg-white p-2 border-4 border-blue-100">
            <h2 class="text-2xl font-extrabold text-blue-700 mb-1">Iniciar Sesión</h2>
            <p class="text-gray-500">Accede a tu cuenta bancaria</p>
        </div>
        <form method="post" novalidate class="space-y-6">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2 text-sm shadow">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div>
                <label for="id_username" class="block text-gray-700 font-semibold mb-1">Usuario</label>
                <input type="text" name="username" id="id_username" required placeholder="Usuario"
                    class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition bg-white shadow-sm hover:shadow-md"
                    autocomplete="username">
            </div>
            <div>
                <label for="id_password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
                <input type="password" name="password" id="id_password" required placeholder="Contraseña"
                    class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition bg-white shadow-sm hover:shadow-md"
                    autocomplete="current-password">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 text-white font-bold py-2 rounded-xl shadow-lg transition text-lg hover:scale-[1.03]">
                Entrar
            </button>
        </form>
        <div class="mt-6 text-center text-gray-600">
            ¿No tienes cuenta?
            <a href="{% url 'registro' %}" class="text-blue-600 hover:text-blue-800 hover:underline font-bold transition">Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
