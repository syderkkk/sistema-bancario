<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Bancario{% endblock %}</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Montserrat', 'sans-serif';
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-[#e0e7ff]">
    {% include "usuarios/_header.html" %}
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    {% include "usuarios/_footer.html" %}
</body>

<!-- Loader overlay -->
<div id="loader-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="flex flex-col items-center">
        <svg class="animate-spin h-12 w-12 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <span class="text-blue-700 font-bold text-lg">Cargando...</span>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let loader = document.getElementById('loader-overlay');
        let loaderShownAt = null;

        // Mostrar loader al hacer clic en enlaces internos
        document.querySelectorAll('a[href]:not([target="_blank"]):not([href^="#"])').forEach(function (link) {
            link.addEventListener('click', function (e) {
                // Mostrar loader siempre que sea un enlace interno
                e.preventDefault();
                loader.classList.remove('hidden');
                setTimeout(function () {
                    window.location.href = link.href;
                }, 300); // Cambia 2000 por el tiempo que desees en ms
            });
        });
    });
</script>

</html>
